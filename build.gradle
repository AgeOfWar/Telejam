apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenCentral()
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

dependencies {
    compile "org.apache.httpcomponents:httpmime:4.5.3"
    compile "com.google.code.gson:gson:2.8.1"
}

jar {
    baseName = 'Telejam'
    version =  '0.9.0'
}
